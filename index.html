<head>

<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="birinchi sonni kiring">
    <input type="number" id="num2" placeholder="ikkinchi sonni kiriting">

    <button onclick="add()">Qo'shish (+)</button>

    <h2>Natija: <span id="result">---</span></h2>

</body>
